<!-- Modal Alert -->
<div class="modal-header bg-primary">
    <button type="button" class="close" data-dismiss="modal" data-toggle="tooltip" title="Fechar" aria-label="Fechar" ng-click="dismissDialog()"><i class="fa fa-close"></i></button>
    <h4 class="modal-title">{{title}}
    </h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>{{message}}</label>
        <input type="text" class="form-control" ng-model="input.value" select-on-click required>
    </div>
</div>
<div class="modal-footer">
    <button type='button' class='btn btn-default' data-dismiss="modal" ng-click="closeDialog()">
        <i class='fa fa-check'></i>&nbsp;Sim
    </button>
    <button type='button' class='btn btn-primary' data-dismiss="modal" ng-click="dismissDialog()">
        <i class='fa fa-times'></i>&nbsp;N&atilde;o
    </button>
</div>
