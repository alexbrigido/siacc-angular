<div id="content" class="app-content" role="main"
	ng-controller="SimuladorIncluirController">
	<div class="box">
		<div class="box-row">
			<div class="box-cell">
				<div class="box-inner padding">

					<div class="card">
						<div class="card-heading">
							<h2>Incluir Simulador</h2>
						</div>
						<div class="card-body">

							<div class="form-group row">


								<div class="col-sm-4">
									<div>
										<label>Tipo de Compromisso</label> <select
											class="form-control" id="exampleFormControlSelect1">
											<option>teste 1</option>
											<option>teste 2</option>
											<option>teste 3</option>
											<option>teste 4</option>
											<option>teste 5</option>
										</select>
									</div>
								</div>

								<div class="col-sm-4">
									<div>
										<label>Pacote Base</label> <select class="form-control"
											id="exampleFormControlSelect1">
											<option>teste 1</option>
											<option>teste 2</option>
											<option>teste 3</option>
											<option>teste 4</option>
											<option>teste 5</option>
										</select>
									</div>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-md-4">
									<div>
										<label for="nomePacote">Nome </label> <input
											class="form-control form-control-lg" type="text"
											placeholder="" />
									</div>
								</div>


							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									>> [{{pessoaJuridica}} -- 	{{tipoPessoa}} -- 	{{tipo-Pessoa}}]
								</div>
								
								<div class="col-md-12">
									<tipo-Pessoa-Fisica-Juridica  ng-model="pessoaJuridica" /> 
								</div> 
								 
								<div class="col-sm-6">
									<label>Data de inclusão</label> <input type="text" class="md-input"
										maxlength="68" />
								</div>
								<div class="col-sm-6">
									<label>Tipo de Empresa</label>  
									<select class="form-control"
											id="exampleFormControlSelect1">
											<option>teste 1</option>
											<option>teste 2</option>
											<option>teste 3</option>
											<option>teste 4</option>
											<option>teste 5</option>
										</select>
								</div>
							</div>



							<ul class="nav nav-tabs" id="myTab" role="tablist">
								<li class="nav-item active"><a class="nav-link active"
									id="home-tab" data-toggle="tab" data-target="#tab1" role="tab"
									aria-controls="home" aria-selected="true">Serviço</a></li>
								<li class="nav-item"><a class="nav-link" id="profile-tab"
									data-toggle="tab" data-target="#tab2" role="tab"
									aria-controls="profile" aria-selected="false">Tarifa</a></li>

							</ul>
							<div class="tab-content" id="myTabContent">
								<div class="tab-pane fade active in" id="tab1" role="tabpanel"
									aria-labelledby="home-tab">

									<ng-include src="'./pages/simulador/tab/tabServico.html'"></ng-include>

								</div>
								<div class="tab-pane fade" id="tab2" role="tabpanel"
									aria-labelledby="home-tab">

									<ng-include src="'./pages/simulador/tab/tabTarifa.html'"></ng-include>

								</div>

							</div>


						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
