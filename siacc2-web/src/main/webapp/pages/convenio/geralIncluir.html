<div id="content" class="app-content" role="main"
	ng-controller="GeralIncluirController"> 
	<div class="box">
		<div class="box-row">
			<div class="box-cell">
				<div class="box-inner padding">

					<div class="card">
						<div class="card-heading">
							<h2>Incluir Geral</h2>
						</div>
						<div class="card-body">
 
							<div class="form-group row"> 
								<div class="col-sm-12">
									<table width="100%" >
										<tr>
											<td rowspan=2 width="50%" >
													Quantidade de dias para débitos após inclusão do cadastro
											</td> 
											<td>
												<div class="checkbox-inline col-sm-6">
													<label class="el-switch"> 
													<input type="checkbox" value="" ng-model="instfinanceira">
														<span class="el-switch-style"></span>
													</label> 
													<span class="margin-r">Instituição Financeira</span>
												</div>
												<div class="checkbox-inline col-sm-4">
													<input type="text"   class="md-input"  size=4 ng-disabled="!instfinanceira">
												</div>
											</td> 
										</tr>
										<tr> 
											<td>
													<div class="checkbox-inline col-sm-6">
														<label class="el-switch"> 
														<input type="checkbox" value="" ng-model="outrasinstfinanceira">
															<span class="el-switch-style"></span>
														</label> 
														<span class="margin-r">Outras Instituições</span>
													</div>
													<div class="checkbox-inline col-sm-4">
														<input type="text"   class="md-input"  size=4 ng-disabled="!outrasinstfinanceira">
													</div>
											</td>
										</tr> 
									</table> 
								</div> 
							</div>
 
							 <div class="form-group row"> 
								<div class="col-sm-12">
									<table width="100%" >
										<tr>
											<td rowspan=2 width="50%" >
													Quantidade de dias para débitos após recepção da remessa
											</td> 
											<td>
												<div class="checkbox-inline col-sm-6">
													<label class="el-switch"> 
													<input type="checkbox" value="" ng-model="instfinanceiraRemessa">
														<span class="el-switch-style"></span>
													</label> 
													<span class="margin-r">Instituição Financeira</span>
												</div>
												<div class="checkbox-inline col-sm-4">
													<input type="text"   class="md-input"  size=4 ng-disabled="!instfinanceiraRemessa">
												</div>
											</td> 
										</tr>
										<tr> 
											<td>
													<div class="checkbox-inline col-sm-6">
														<label class="el-switch"> 
														<input type="checkbox" value="" ng-model="outrasinstfinanceiraRemessa">
															<span class="el-switch-style"></span>
														</label> 
														<span class="margin-r">Outras Instituições</span>
													</div>
													<div class="checkbox-inline col-sm-4">
														<input type="text"   class="md-input"  size=4 ng-disabled="!outrasinstfinanceiraRemessa">
													</div>
											</td>
										</tr> 
									</table> 
								</div> 
							</div>
								 
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
