<div id="content" class="app-content" role="main"
	ng-controller="ConvenioConsultarController"> 
	<div class="box">
		<div class="box-row">
			<div class="box-cell">
				<div class="box-inner padding" ng-init="iniciar()">

					<div class="card">
						<div class="card-heading">
							<h2>Parâmetros Consultar Convênio</h2>
						</div>
						<div class="card-body">
 
							<div class="form-group row"> 
								<div class="col-sm-6">
									<label>Nome do convênio</label>  
									 	<input type="text" 
					          			 class="md-input"  
					          			 maxlength="68"  
					          			 />	
								</div> 
							</div> 
							<div class="form-group row"> 
								<div class="col-sm-12">
									 <tipo-Pessoa-Fisica-Juridica/> 
								</div> 
							</div>
							<div class="form-group row"> 
								 <div class="col-sm-6">
									<label>CPF / CNPJ</label>  
									 	<input type="text" 
					          			 class="md-input"  
					          			 maxlength="68"  
					          			 />	
								</div> 
							</div>
							
							
						</div>
						<div class="card form-action hidden-print">

							<button id="btnConfirmar"
								class="btn btn-fw btn-success waves-effect bDow downloadB hidden-print"
								ng-click="openViewPagina('pacote/incluir')"
								title="Incluir" data-toggle="tooltip">
								<i class="fas  fa-search  m-r-xs"></i> Consultar
							</button>
							
							<button id="btnConfirmar"
								class="btn btn-fw btn-primary waves-effect hidden-print"
								ng-click="openViewPagina('convenioincluir')"
								title="Incluir" data-toggle="tooltip">
								<i class="fas fa-share-square m-r-xs"></i> Incluir
							</button>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
